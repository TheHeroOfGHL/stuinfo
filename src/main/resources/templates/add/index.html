<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>addIndex</title>
</head>
<body>
<div align="center">
    <h1>增加学生</h1>
    <form action="/add/do", method="POST">
        姓名：
        <input type="text" name="sname" pattern="[\u4e00-\u9fa5]{2,5}"><br>
        学号：
        <input type="text" name="sid" pattern="[0-9]{10}"><br>
        性别：
        <input type="text" name="ssex" pattern="[男女]" list="data-list"><br>
        <datalist id="data-list">
            <option>男</option>
            <option>女</option>
        </datalist>
        年纪：
        <input type="text" pattern="[0-9]{1,3}" name="sage"><br>
        <br>
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
