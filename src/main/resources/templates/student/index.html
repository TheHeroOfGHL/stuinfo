<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <title>index</title>
</head>
<body>
<div align="center">
    <h1>学生管理系统</h1>
    <a href="/add">添加</a>
    <br>
    <br>
    <form action="/retrieve", method="POST">
        姓名：
        <input type="text" name="sname">
        学号：
        <input type="text" name="sid">
        性别：
        <input type="text" name="ssex">
        年龄：
        <input type="text" name="sage">
        <input type="submit" value="查询">
    </form>
    <br>
    <br>
    <table border="1">
        <tr>
            <td>姓名</td>
            <td>学号</td>
            <td>性别</td>
            <td>年龄</td>
            <td>入学时间</td>
            <td>修改</td>
            <td>删除</td>
        </tr>
        <#list students as student>
        <tr>
            <td><a>${student.sname}</a></td>
            <td>${student.sid}</td>
            <td>${student.ssex}</td>
            <td>${student.sage}</td>
            <td>${student.sdate}</td>
            <td><a href="/update?spk=${student.spk}">修改</a></td>
            <td><a href="/delete?spk=${student.spk}">删除</a></td>
        </tr>
    </#list>
    </table>
</div>
</body>
</html>
